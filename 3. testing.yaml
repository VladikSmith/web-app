Подходы для выполнения ручного тестирования модуля:
- функциональное тестирование
- тестирование совместимости

Какие сценарии можно автоматизировать:
- проверка учета времени прохождения теста
- проверка сохранения отчетов в личном кабинете
- проверка ограничения по времени на тест
- совместимость на разных браузерах

Методологии и инструменты:
BrowserStack, Android Studio, Postman
